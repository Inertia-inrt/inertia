<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
    <title>Inertia</title>
    <style>
        body {
            margin: 0; 
            font-family: sans-serif; 
            background: #fff; 
            color: #333;
        }
        header {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px;
        }
        header .logo {
            font-weight: bold;
            font-size: 1.2em;
        }
        main {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 80vh; 
            text-align: center; 
            padding: 0 20px;
        }
        main h1 {
            font-size: 2em; 
            margin-bottom: 20px;
        }
        main p {
            max-width: 600px; 
            margin-bottom: 20px; 
            line-height: 1.5;
        }
        .btn {
            display: inline-block; 
            padding: 10px 20px; 
            background: #a5754c; 
            color: #fff; 
            text-decoration: none; 
            border-radius: 4px;
        }
        footer {
            text-align: center; 
            font-size: 0.9em; 
            color: #666; 
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Inertia</div>
        <nav>
            <!-- Ссылки на Twitter, Telegram -->
            <a href="#" style="margin-right:10px; text-decoration:none; color:#333;">Twitter</a>
            <a href="#" style="text-decoration:none; color:#333;">Telegram</a>
        </nav>
    </header>
    <main>
        <h1> <img src="/logoi.png" alt="Inertia logo" style="height:90px;"></h1>
        <p>Momentum without meaning. В мире непрерывного шума и обещаний мы — просто факт существования, отражающий бессмысленное движение рынка.</p>
        <a href="#" class="btn">Participate in IDO</a>
    </main>
    <footer>
        © 2024 Inertia. All rights reserved.
    </footer>
</body>
</html>
