<style>
    #logo {
        position: relative;
        cursor: pointer;
    }

    #logo::after {
        content: "Click to play music!";
        position: absolute;
        top: 110%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 0.8em;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    #logo img {
        animation: pulse 2s infinite;
        border: 5px solid transparent;
        transition: transform 0.3s ease, border-color 0.3s ease;
    }

    #logo:hover::after {
        opacity: 1;
    }

    #logo:hover img {
        animation: none;
        transform: scale(1.1);
        border-color: #ffd700;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }
</style>
